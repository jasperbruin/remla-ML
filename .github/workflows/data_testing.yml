name: ML Model Tests - Data and Feature Testing

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Install additional dependencies for DVC
      run: |
        pip install dvc-gdrive

    - name: Download dataset
      run: |
        dvc pull

    - name: Run tests
      run: |
        poetry run pytest tests/
